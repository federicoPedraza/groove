name: build-desktop

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend typecheck
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust check
        run: npm run check:rust

  build:
    name: Build (${{ matrix.os }})
    needs: [lint, typecheck, test, rust-check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Linux setup
        if: runner.os == 'Linux'
        run: ./bash/setup-linux-fast

      - name: macOS setup
        if: runner.os == 'macOS'
        run: ./bash/setup-macos-fast

      - name: Build Linux bundles
        if: runner.os == 'Linux'
        run: npm run tauri:build:linux

      - name: Build macOS bundles
        if: runner.os == 'macOS'
        run: npm run tauri:build:macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: groove-${{ runner.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

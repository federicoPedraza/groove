name: build-desktop

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Linux setup
        if: runner.os == 'Linux'
        run: ./setup-linux.sh --no-color

      - name: macOS setup
        if: runner.os == 'macOS'
        run: ./setup-macos.sh --no-color

      - name: Build Linux bundles
        if: runner.os == 'Linux'
        run: npm run tauri:build:linux

      - name: Build macOS bundles
        if: runner.os == 'macOS'
        run: npm run tauri:build:macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: groove-${{ runner.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error
